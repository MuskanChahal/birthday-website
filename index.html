<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff5f8;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-top: 30px;
      font-size: 32px;
      color: #e91e63;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .slide {
      width: 100%;
      display: none;
      border-radius: 20px;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
    }

    .heart {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2>Our Beautiful Memories <span class="heart">ðŸ’«</span></h2>

  <div class="slideshow-container">
    <img class="slide active" src="IMG-20250720-WA0042.jpg" alt="Memory 1">
    <img class="slide" src="IMG-20250720-WA0048.jpg" alt="Memory 2">
    <img class="slide" src="IMG-20250720-WA0050.jpg" alt="Memory 3">
    <img class="slide" src="IMG-20250720-WA0054.jpg" alt="Memory 4">
    <!-- Add more <img> tags as needed -->
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
