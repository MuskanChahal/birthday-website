<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Beautiful Memories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-top: 30px;
      color: #e75480;
    }

    .heart {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .slide {
      width: 100%;
      display: none;
      border-radius: 20px;
    }

    .slide.active {
      display: block;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <h2>Our Beautiful Memories <span class="heart">üí´</span></h2>

  <div class="slideshow-container">
    <img class="slide" src="IMG-20250720-WA0042.jpg" alt="Memory 1">
    <img class="slide" src="IMG-20250720-WA0048.jpg" alt="Memory 2">
    <img class="slide" src="IMG-20250720-WA0050.jpg" alt="Memory 3">
    <img class="slide" src="IMG-20250720-WA0054.jpg" alt="Memory 4">
    <!-- Add more <img> lines here if you have more pictures -->
  </div>

  <footer>Made with ‚ù§Ô∏è for us</footer>

  <script>
    let slides = document.querySelectorAll(".slide");
    let current = 0;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.remove("active");
        if (i === index) img.classList.add("active");
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    showSlide(current);
    setInterval(nextSlide, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
